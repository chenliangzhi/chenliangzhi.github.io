<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="anthony">
    <title>双向数据绑定</title>
    <style>
        *{ margin: 0; padding: 0; font-family:Microsoft yahei,serif;}
        li{ list-style:none;}
    </style>
</head>
<body>
    <div id="box">
        <input type="text" name="" id="" placeholder="请输入内容" v-model="txt">
        <br>
        <p>{{txt}}</p>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var app = new  Vue({
            el:'#box',
            data:{
                txt:'111'
            }
        })
    </script>
</body>
</html>
